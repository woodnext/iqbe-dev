openapi: "3.0.3"

info:
  title: "iQbe API"
  version: 2.1.0

servers:
  - url: "http://localhost:9000/api/v2"

tags:
  - name: analysis
  - name: auth
  - name: categories
  - name: file
  - name: histories
  - name: levels
  - name: mylists
  - name: quizzes
  - name: tags
  - name: users
  - name: workbooks

security:
  - jwt: []

paths:
  "/analysis/ranking/all/{period}": 
    get: 
      tags: 
        - analysis
      summary: ユーザの演習問題数のランキング
      description: 演習問題によるランク済みのユーザリストを取得する
      parameters:
        - name: period
          in: path
          required: true
          description: 日 / 週 / 月
          schema:
            type: string
          example: day 
      responses:
        "200": 
          description: 指定範囲のユーザ情報とランク
          content:
            application/json:
              schema: 
                type: array
                items: 
                  $ref: "#/components/schemas/Rank"
              example:
                - rank: 1
                  uid: WI0Nulr6F1dhLUi7A3zYRKs5bu9txaGgT0PqBc 
                  name: foo
                  count: 323
                  compare: 0
                - rank: 2
                  uid: 2kYfkh59sP8Qbm1drC7uZXOnBIGRSAoz5hTMN3
                  name: piyo
                  count: 234
                  compare: 1
                - rank: 3
                  uid: Kb5F7yQHOhpNb9tnLBx6GJj1IeiucMk0mDw27z
                  name: bar
                  count: 103
                  compare: -1
                - rank: 4
                  uid: BapXVEOuLlYb3jHCBpeSzx7cPRrgf1dNTZqE4
                  name: hoge
                  count: 234
                  compare: 1
        "400":
          $ref: "#/components/responses/400BadRequest"
        "401": 
          $ref: "#/components/responses/401Unauthorized"
        "403":
          $ref: "#/components/responses/403Forbidden"
  "/analysis/ranking/personal/{period}": 
    get: 
      tags: 
        - analysis
      summary: 個人の演習問題数のランク
      description: 演習問題によるランクを取得する
      parameters:
        - name: period
          in: path
          required: true
          description: 日 / 週 / 月
          schema:
            type: string
          example: day 
      responses:
        "200": 
          description: 指定範囲のランク
          content:
            application/json:
              schema: 
                $ref: "#/components/schemas/Rank"
              example:
                rank: 1
                uid: WI0Nulr6F1dhLUi7A3zYRKs5bu9txaGgT0PqBc 
                name: foo
                count: 323
                compare: 0
        "400":
          $ref: "#/components/responses/400BadRequest"
        "401": 
          $ref: "#/components/responses/401Unauthorized"
        "403":
          $ref: "#/components/responses/403Forbidden"
  "/analysis/status/{date}/{period}": 
    get: 
      tags: 
        - analysis
      summary: 正答/誤答/スルー問題数を取得
      description: 指定する日時範囲の正答/誤答/スルー問題数を取得
      parameters:
        - name: date
          in: path
          required: true
          description: 起算する日にち
          schema:
            type: string
          example: 2023-12-31 
        - name: period
          in: path
          required: true
          description: 日 / 週 / 月
          schema:
            type: string
          example: day 
      responses:
        "200": 
          description: 正答/誤答/スルーの問題数
          content:
            application/json:
              schema:
                type: array
                items: 
                  type: object
                  properties:
                    start: 
                      type: string
                    end: 
                      type: string
                    right: 
                      type: number
                    wrong: 
                      type: number
                    through: 
                      type: number
                  required:
                    - start
                    - end
                    - right
                    - wrong
                    - through
              example:
                - start: 2023-12-31 00:00:00
                  end: 2023-12-31 23:59:59
                  right: 2
                  wrong: 1
                  through: 4
                - start: 2023-12-30 00:00:00
                  end: 2023-12-30 23:59:59
                  right: 10
                  wrong: 10
                  through: 40
                - start: 2023-12-29 00:00:00
                  end: 2023-12-29 23:59:59
                  right: 1
                  wrong: 3
                  through: 47
                - start: 2023-12-28 00:00:00
                  end: 2023-12-28 23:59:59
                  right: 17
                  wrong: 12
                  through: 37
                - start: 2023-12-27 00:00:00
                  end: 2023-12-27 23:59:59
                  right: 18
                  wrong: 14
                  through: 34
                - start: 2023-12-26 00:00:00
                  end: 2023-12-26 23:59:59
                  right: 13
                  wrong: 4
                  through: 12
        "400":
          $ref: "#/components/responses/400BadRequest"
        "401": 
          $ref: "#/components/responses/401Unauthorized"
        "403":
          $ref: "#/components/responses/403Forbidden"
  "/auth/login": 
    post: 
      tags: 
        - auth
      summary: ユーザのログイン
      description: ユーザのログインを行う
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema: 
              type: object
              properties: 
                username: 
                  type: string
                password: 
                  type: string
              required:
                - username
                - password
            example: 
              uid: BapXVEOuLlYb3jHCBpeSzx7cPRrgf1dNTZqE4
              username: hoge
              nickname: huga
      responses:
        "201":
          $ref: "#/components/responses/AuthResponseWithRefreshToken"
        "400":
          $ref: "#/components/responses/400BadRequest"
        "403":
          $ref: "#/components/responses/403Forbidden"                  
  "/auth/signup": 
    post: 
      tags: 
        - auth
      summary: ユーザの新規登録
      description: ユーザの新規登録を行う．クローズドなインスタンスであれば招待コードが必要．
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema: 
              type: object
              properties: 
                username: 
                  type: string
                password: 
                  type: string
                email: 
                  type: string
                inviteCode: 
                  type: string
              required:
                - username
                - password
            example: 
              username: hoge
              password: p@ssw0rd
              email: hoge@example.com
              inviteCode: 9197DD99-5504-10D0-E529-4EC60EEA978A
      responses:
        "201":
          $ref: "#/components/responses/AuthResponseWithRefreshToken"
        "400":
          $ref: "#/components/responses/400BadRequest"
        "403":
          $ref: "#/components/responses/403Forbidden"
  "/auth/token": 
    post: 
      tags: 
        - auth
      summary: 認証トークンの取得
      description: リフレッシュトークンをもとに認証トークンを発行する
      deprecated: false
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                refreshToken:
                  type: string
                uid:
                  type: string
              required:
                - refreshToken
                - uid
            example: 
              refreshToken: DDAFC07B-E55A-9B7A-740B-9F6125E11113
              uid: BapXVEOuLlYb3jHCBpeSzx7cPRrgf1dNTZqE4
      responses:
        "201":
          $ref: "#/components/responses/AuthResponse"
        "400":
          $ref: "#/components/responses/400BadRequest"
        "403":
          $ref: "#/components/responses/403Forbidden"
  "/auth/register": 
    post: 
      tags:
        - auth
      summary: ユーザの再登録
      description: emailだけで登録していたユーザを再登録する．usernameとパスワードを求める．
      security: []
      requestBody: 
        required: true
        content:
          application/json:
            schema: 
              type: object
              properties: 
                username: 
                  type: string
                password: 
                  type: string
                email: 
                  type: string
              required:
                - username
                - password
                - email
            example: 
              username: hoge
              password: p@ssw0rd
              email: hoge@example.com
      responses:
        "201":
          $ref: "#/components/responses/AuthResponseWithRefreshToken"
        "400":
          $ref: "#/components/responses/400BadRequest"
        "403":
          $ref: "#/components/responses/403Forbidden"
  "/auth/available":
    post:
      tags: 
        - auth
      summary: usernameとして使用できる文字列か
      security: []
      requestBody: 
        required: true
        content:
          application/json:
            schema: 
              type: object
              properties:
                username: 
                  type: string
              example: 
                username: hoge
      responses:
        "201":
          description: usernameとして使用できる文字列か
          content:
            application/json:
              schema: 
                type: object
                properties:
                  available: 
                    type: boolean
                example: 
                  available: true
        "400":
          $ref: "#/components/responses/400BadRequest"
        "403":
          $ref: "#/components/responses/403Forbidden" 
  "/categories": 
    get: 
      tags:
        - categories
      summary: クイズのカテゴリーのリストを取得
      responses:
        "200": 
          $ref: "#/components/responses/CategoriesResponse"
        "400":
          $ref: "#/components/responses/400BadRequest"
        "401": 
          $ref: "#/components/responses/401Unauthorized"
        "403":
          $ref: "#/components/responses/403Forbidden"
    post: 
      tags: 
        - categories
      summary: カテゴリーの新規作成
      requestBody:
        required: true
        content:
          application/json:
            schema: 
              type: object
              properties:
                name: 
                  type: string
                description:
                  type: string
              required:
                - name
            example: 
              name: "文学"
              description: 小説や童話など文学に関するクイズ
      responses:
        "200": 
          $ref: "#/components/responses/CategoryResponse"
        "400":
          $ref: "#/components/responses/400BadRequest"
        "401": 
          $ref: "#/components/responses/401Unauthorized"
        "403":
          $ref: "#/components/responses/403Forbidden"
    put: 
      tags: 
        - categories
      summary: カテゴリーの編集
      requestBody:
        required: true
        content:
          application/json:
            schema: 
              type: object
              properties:
                id: 
                  type: number
                name: 
                  type: string
                description:
                  type: string
              required:
                - id
                - name
            example: 
              id: 1
              name: "文学"
              description: 小説や童話など文学に関するクイズ
      responses:
        "200": 
          $ref: "#/components/responses/CategoryResponse"
        "400":
          $ref: "#/components/responses/400BadRequest"
        "401": 
          $ref: "#/components/responses/401Unauthorized"
        "403":
          $ref: "#/components/responses/403Forbidden"
  "/categories/sub":
    get: 
      tags:
        - categories
      summary: クイズのサブカテゴリーのリストを取得
      responses:
        "200": 
          $ref: "#/components/responses/SubCategoriesResponse"
        "400":
          $ref: "#/components/responses/400BadRequest"
        "401": 
          $ref: "#/components/responses/401Unauthorized"
        "403":
          $ref: "#/components/responses/403Forbidden"
    post: 
      tags: 
        - categories
      summary: サブカテゴリーの新規作成
      requestBody:
        required: true
        content:
          application/json:
            schema: 
              type: object
              properties:
                name: 
                  type: string
                description:
                  type: string
                parentId: 
                  type: number
              required:
                - name
                - parentId
            example: 
              name: "文学"
              description: 小説や童話など文学に関するクイズ
              parentId: 1
      responses:
        "200": 
          $ref: "#/components/responses/CategoryResponse"
        "400":
          $ref: "#/components/responses/400BadRequest"
        "401": 
          $ref: "#/components/responses/401Unauthorized"
        "403":
          $ref: "#/components/responses/403Forbidden"
    put: 
      tags: 
        - categories
      summary: サブカテゴリーの編集
      requestBody:
        required: true
        content:
          application/json:
            schema: 
              type: object
              properties:
                id: 
                  type: number
                name: 
                  type: string
                description:
                  type: string
                parentId: 
                  type: number
              required:
                - id
                - name
            example: 
              id: 1
              name: "文学"
              description: 小説や童話など文学に関するクイズ
              parentId: 1
      responses:
        "200": 
          $ref: "#/components/responses/CategoryResponse"
        "400":
          $ref: "#/components/responses/400BadRequest"
        "401": 
          $ref: "#/components/responses/401Unauthorized"
        "403":
          $ref: "#/components/responses/403Forbidden"
  "/csv/parse":
    post: 
      tags:
        - file
      requestBody:
        content:
          text/csv:
            schema:
              type: object
              properties:
                file:
                  type: string
                  format: binary
      responses:
        "200":
          description: 問題文と解答
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    question: 
                      type: string
                    answer: 
                      type: string
                    anotherAnswer:
                      type: string
                  required:
                    - question
                    - answer
              example:
                - question: すい臓にある組織・ランゲルハンス島の発見者であるランゲルハンスは、現在でいうどこの国の病理学者でしょう？
                  answer: ドイツ
        "400":
          $ref: "#/components/responses/400BadRequest"
        "401": 
          $ref: "#/components/responses/401Unauthorized"
        "403":
          $ref: "#/components/responses/403Forbidden"
  "/histories/{since}/{until}":
    get: 
      tags: 
        - histories
      summary: 正答/誤答/スルー問題数を取得
      description: 指定する日時範囲の正答/誤答/スルー問題数を取得
      parameters:
        - name: since
          in: path
          required: true
          description: Unix時間
          schema:
            type: number
          example: 1703948400
        - name: until
          in: path
          required: true
          description: Unix時間
          schema:
            type: number
          example: 1704034799
      responses:
        "200": 
          description: 正答/誤答/スルーの問題数
          content:
            application/json:
              schema:
                type: object
                properties:
                  right: 
                    type: number
                  wrong: 
                    type: number
                  through: 
                    type: number
                required:
                  - right
                  - wrong
                  - through
              example:
                right: 2
                wrong: 10
                through: 40
        "400":
          $ref: "#/components/responses/400BadRequest"
        "401": 
          $ref: "#/components/responses/401Unauthorized"
        "403":
          $ref: "#/components/responses/403Forbidden"
  "/i": 
    get: 
      tags: 
        - users
      summary: ユーザ情報を取得
      description: 自分のユーザ情報を取得する
      responses:
        "200":
          $ref: "#/components/responses/UserResponse"
        "400":
          $ref: "#/components/responses/400BadRequest"
        "401": 
          $ref: "#/components/responses/401Unauthorized"
        "403":
          $ref: "#/components/responses/403Forbidden"
  "/invite-code":
    post:
      tags: 
        - auth
      summary: 招待コードを取得
      description: 招待コードを取得する
      responses:
        "200":
          description: 招待コードを取得
          content:
            application/json:
              schema:
                type: object
                properties:
                  code: 
                    type: string
                required:
                  - code
              example:
                code: 96892E7B-3B19-4BF9-96AA-5C55F4E8BCAC
        "400":
          $ref: "#/components/responses/400BadRequest"
        "401": 
          $ref: "#/components/responses/401Unauthorized"
        "403":
          $ref: "#/components/responses/403Forbidden"
  "/levels":
    get: 
      tags: 
        - levels
      summary: レベルリストを取得
      description: 全てのレベルのリストを取得する
      responses:
        "200":
          $ref: "#/components/responses/LevelsResponse"
        "400":
          $ref: "#/components/responses/400BadRequest"
        "401": 
          $ref: "#/components/responses/401Unauthorized"
        "403":
          $ref: "#/components/responses/403Forbidden"
  "/mylists":
    get:
      tags:
        - mylists
      summary: ユーザの全マイリストを取得
      description: ユーザが作成した全てのマイリストを取得する
      responses:
        "200":
          $ref: "#/components/responses/MylistsResponse"
        "400":
          $ref: "#/components/responses/400BadRequest"
        "401": 
          $ref: "#/components/responses/401Unauthorized"
        "403":
          $ref: "#/components/responses/403Forbidden"
    post:
      tags:
        - mylists
      summary: マイリストの新規作成
      description: 任意のタイトルのマイリストを新規作成する
      requestBody:
        required: true
        content:
          application/json:
            schema:  
              type: object
              properties:
                listName:
                  type: string
              required:
                - listName
      responses:
        "200":
          $ref: "#/components/responses/MylistResponse"
        "400":
          $ref: "#/components/responses/400BadRequest"
        "401": 
          $ref: "#/components/responses/401Unauthorized"
        "403":
          $ref: "#/components/responses/403Forbidden"
    put: 
      tags:
        - mylists
      summary: マイリストの編集
      requestBody:
        required: true
        content:
          application/json:
            schema:  
              type: object
              properties:
                mid: 
                  type: string
                listName:
                  type: string
              required:
                - mid
                - listName
            example: 
              mid: WI0Nul
              listName: 生活習慣病
      responses:
        "200":
          $ref: "#/components/responses/MylistResponse"
        "400":
          $ref: "#/components/responses/400BadRequest"
        "401": 
          $ref: "#/components/responses/401Unauthorized"
        "403":
          $ref: "#/components/responses/403Forbidden"
    delete:
      tags: 
        - mylists
      summary: マイリストの削除
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                mid: 
                  type: string
              required:
                - mid
            example: 
              mid: WI0Nul
      responses:
        "200":
          $ref: "#/components/responses/MylistsResponse"
        "400":
          $ref: "#/components/responses/400BadRequest"
        "401": 
          $ref: "#/components/responses/401Unauthorized"
        "403":
          $ref: "#/components/responses/403Forbidden"
  "/quizzes":
    get:
      tags:
        - quizzes
      summary: クイズリストを取得
      description: クエリパラメータをもとに，クイズリストを取得する
      parameters:
        - $ref: "#/components/parameters/page"
        - $ref: "#/components/parameters/maxView"
        - $ref: "#/components/parameters/seed"
        - $ref: "#/components/parameters/workbooks"
        - $ref: "#/components/parameters/levels"
        - $ref: "#/components/parameters/keyword"
        - $ref: "#/components/parameters/keywordOption"
        - $ref: "#/components/parameters/crctAnsRatio"
      responses:
        "200":
          $ref: "#/components/responses/QuizzzeResponse"
        "400":
          $ref: "#/components/responses/400BadRequest"
        "401": 
          $ref: "#/components/responses/401Unauthorized"
        "403":
          $ref: "#/components/responses/403Forbidden"
    post: 
      tags: 
        - quizzes
      summary: クイズの新規作成
      requestBody:
         required: true
         content:
            application/json:
              schema: 
                type: object
                properties:
                  question: 
                    type: string
                  answer: 
                    type: string
                  anotherAnswer:
                    type: string
                  wid:
                    type: string
                  category:
                    type: number
                  subCategory:
                    type: number
                  isPublic: 
                    type: boolean
                  limitedUser:
                    type: array
                    items: 
                      type: string
                required:
                  - question
                  - answer
                example:
                  question: すい臓にある組織・ランゲルハンス島の発見者であるランゲルハンスは、現在でいうどこの国の病理学者でしょう？
                  answer: ドイツ
                  wid: sX8G8W
                  category: 10
                  subCategory: 14
                  isPublic: false
      responses:
        "201":
          $ref: "#/components/responses/QuizResponse"
        "400":
          $ref: "#/components/responses/400BadRequest"
        "401": 
          $ref: "#/components/responses/401Unauthorized"
        "403":
          $ref: "#/components/responses/403Forbidden"
    put: 
      tags: 
        - quizzes
      summary: クイズの編集
      requestBody:
         required: true
         content:
            application/json:
              schema: 
                type: object
                properties:
                  qid:
                    type: string
                  question: 
                    type: string
                  anotherAnswer:
                    type: string
                  answer: 
                    type: string
                  wid:
                    type: string
                  category:
                    type: number
                  subCategory:
                    type: number
                  isPublic: 
                    type: boolean
                  limitedUser:
                    type: array
                    items: 
                      type: string
                required:
                  - qid
                  - question
                  - answer
                example:
                  id: DG8ED3bx7y0McbistuLx
                  question: すい臓にある組織・ランゲルハンス島の発見者であるランゲルハンスは、現在でいうどこの国の病理学者でしょう？
                  answer: ドイツ
                  wid: sX8G8W
                  category: 10
                  subCategory: 14
                  isPublic: false
      responses:
        "201":
          $ref: "#/components/responses/QuizResponse"
        "400":
          $ref: "#/components/responses/400BadRequest"
        "401": 
          $ref: "#/components/responses/401Unauthorized"
        "403":
          $ref: "#/components/responses/403Forbidden"
  "/quizzes/favorite":
    get:
      tags:
        - quizzes
      summary: お気に入りクイズリストを取得
      description: お気に入りに登録したクイズのクイズリストを取得する
      parameters:
        - $ref: "#/components/parameters/page"
        - $ref: "#/components/parameters/maxView"
        - $ref: "#/components/parameters/seed"
        - $ref: "#/components/parameters/workbooks"
        - $ref: "#/components/parameters/levels"
        - $ref: "#/components/parameters/keyword"
        - $ref: "#/components/parameters/keywordOption"
        - $ref: "#/components/parameters/crctAnsRatio"
      responses:
        "200":
