components:
  parameters:
    page:
      name: page
      in: query
      required: false
      description: ページネーションでの現在のページ
      schema:
        type: number
      example: 1
    maxView:
      name: maxView
      in: query
      required: false
      description: ページネーションでの1ページあたりのクイズ数
      schema:
        type: number
        maximum: 100
        minimum: 0
      example: 100
    seed:
      name: seed
      in: query
      required: false
      description: シャッフル時のシード値
      schema: 
        type: number
      example: 520004
    workbooks:
      name: workbooks
      in: query
      required: false
      description: 検索したいwidのリスト
      schema: 
        type: array
        items: 
          type: string
      example: 
        - WI0Nul
        - qS3dmK
    levels:
      name: levels
      in: query
      required: false
      description: 検索したいlevelIdのリスト
      schema: 
        type: array
        items:
          type: number
      example: 
        - 1
        - 2
    keyword:
      name: keyword
      in: query
      required: false
      description: 検索したいキーワード（部分一致）
      schema: 
        type: string
      example: 
        テスト
    keywordOption:
      name: keywordOption
      in: query
      required: false
      description: "キーワード検索の範囲を設定（1: 問題文と解答，2: 問題文のみ，3: 解答のみ）"
      schema:
        type: number
        example: 1
    crctAnsRatio: 
      name: crctAnsRatio
      in: query
      required: false
      description: クイズの正答率の絞り込み
      schema:
        type: array
        items:
          type: number
      example:
        - 1
        - 100
    since:
      name: since
      in: query
      required: false
      schema:
        type: string
    until:
      name: until
      in: query
      required: false
      schema: 
        type: string
    judgement:
      name: judement
      in: query
      required: false
      schema: 
        type: array
        description: 0(wrong) or 1(right) or 2(through)
        items:
          type: number
          example: [0, 1]
    mid: 
      name: mid
      in: path
      required: true
      schema: 
        type: string 
    wid: 
      name: wid
      in: path
      required: true
      schema: 
        type: string 
    tid:
      name: tid
      in: path
      required: true
      schema:
        type: string
  requestBodies:
    QuizRequestBody:
      required: true
      content:
        application/json:
          schema: 
            $ref: "#/components/schemas/Quiz"
          example:
            id: 3
            question: 能楽の『唐船(とうせん)』が出典である、何かしようと思ったらすぐに着手するべきであるという意味のことわざは何でしょう？
            answer: 思い立ったが吉日
            wid: Kb5F7y
            category: 3
            subCategory: 5
            creatorId: 1
            isPublic: false
  responses:
    400BadRequest:
      description: パラメータの不備
      content:
        application/problem+json:
          schema: 
            $ref: "#/components/schemas/Error"
          examples:
            Invaild parameter: 
              value:
                title: INVAILD_PARAMS
                type: "about:blank"
                status: 400
                detail: "This request contains invaild parameter. Please correct to the right ones."
    401Unauthorized: 
      description: JWTトークンの不備（期限切れ，無効，存在しない）
      content:
        application/problem+json:
          schema: 
            $ref: "#/components/schemas/Error"
          examples: 
            Expired token:
              value:
                title: EXPIRED_TOKEN
                type: "about:blank"
                status: 401
                detail: "This authorization token have expired. Please refetch token."
            Invalid token:
              value:
                code: INVAILD_TOKEN
                type: "about:blank"
                status: 401
                detail: "This authorization token is invalid."
            No token:
              value:
                code: NoToken
                type: "about:blank"
