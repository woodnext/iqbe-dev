  schemas:
    Category: 
      type: object
      properties:
        id: 
          type: number
        name: 
          type: string
        description:
          type: string
        sub: 
          type: array
          items:
            $ref: "#/components/schemas/SubCategory"
      required:
        - id
        - name
    Error: 
      type: object
      properties: 
        title:
          type: string
          description: エラーを簡潔に表現したコード
        type: 
          type: string
          description: エラーの詳細ドキュメントを指すURL
        status:
          type: number
          description: HTTPステータスコード
        detail: 
          type: string
          description: 開発者向けの詳細文
      required:
        - title
        - type
        - status
        - detail
    Level: 
      type: object
      properties:
        id: 
          type: number
        name: 
          type: string
        value: 
          type: string
        color: 
          type: string
      required:
        - id
        - name
        - value
        - color
    Mylist: 
      type: object
      properties:
        mid: 
          type: string
        name: 
          type: string
        created:
          type: string
          readOnly: true
      required:
        - mid
        - name
        - created
    Quiz: 
      type: object
      properties:
        qid: 
          type: string
        question:
          type: string
        answer: 
          type: string
        anotherAnswer:
          type: string
        workbook:
          type: string
          readOnly: true
        wid: 
          type: string
        level:
          type: string
          readOnly: true
        category:
          type: number
        subCategory:
          type: number
        total: 
          type: number
          readOnly: true
        right: 
          type: number
          readOnly: true
        isFavorite:
          type: boolean
          readOnly: true
        registerdMylist:
          type: array 
          items: 
            type: string
          readOnly: true
        tags:
          type: array
          items:
            type: string
          readOnly: true
        creatorId:
          type: string
        isPublic: 
          type: boolean
        limitedUser:
          type: array
          items:
            type: number
          writeOnly: true
      required:
        - id
        - question
        - answer
        - total
        - right
        - isFavorite
        - registerdMylist
        - creatorId
        - isPublic
